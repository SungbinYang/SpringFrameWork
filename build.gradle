plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
	// MariaDB JDBC Driver
	implementation 'org.mariadb.jdbc:mariadb-java-client:2.+'
	// Lombok library
	implementation 'org.projectlombok:lombok:1.+'
	// Spring Framework
	implementation 'org.springframework:spring-context:5.+'
	implementation 'org.springframework:spring-jdbc:5.+'
}
